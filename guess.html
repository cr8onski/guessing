<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <link rel="stylesheet" href="./guess.css">
  </head>

  <body>
      <h1>Number guessing game</h1>

      <p>We have selected a random number between 1 and 1,000,000. See if you can guess it in 20 turns or fewer. We'll tell you if your guess was too high or too low.</p>

<div class="form">
  <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
  <input type="submit" value="Submit guess" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="guesses"></p>
  <p class="numGuesses"></p>
  <p class="lastResult"></p>
  <p class="lowOrHi"></p>
</div>

<div class="backtothemainmenubutton">
    <a href="./../index.html">
        <button type="button" class="mainMenu" name="mainMenu" href="PrototypeHomePage.html">Main Menu</button>
    </a>
</div>

<script src="./guess.js" charset="utf-8"></script>
</body>
</html>
